<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donator Registration | MedFund</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom Style -->
  <link rel="stylesheet" href="/static/css/modern_style.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.1) 0%, rgba(255, 255, 255, 1) 100%);
      padding: 80px 0;
    }

    .auth-card {
      background: white;
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 600px;
    }

    .auth-logo {
      color: var(--accent);
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fa-solid fa-heart-pulse"></i> MedFund
      </a>
      <a href="/" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-arrow-left"></i> Home</a>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">Donator Registration</div>

      {% if msg=="success" %}
      <div class="alert alert-success text-center">
        Registered Successfully! Redirecting...
      </div>
      <script>
        setTimeout(function () {
          window.location.href = '/login_donator';
        }, 2000);
      </script>
      {% endif %}

      {% if msg=="fail" %}
      <div class="alert alert-danger text-center">
        User already exists!
      </div>
      {% endif %}

      <form name="form1" action="" method="post" onsubmit="return validate()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Mobile No.</label>
            <input type="text" name="mobile" class="form-control" maxlength="10" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">City</label>
          <input type="text" name="city" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description (About you)</label>
          <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>

        <h5 class="mt-4 mb-3 text-secondary">Security</h5>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="uname" class="form-control" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="pass" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="cpass" class="form-control" required>
          </div>
        </div>

        <div class="d-grid gap-2 mb-3">
          <button type="submit" class="btn btn-modern" style="background-color: var(--accent);">Register as
            Donator</button>
        </div>

        <div class="text-center mt-3">
          <p class="text-muted">Already have an account? <a href="/login_donator" style="color: var(--accent);">Sign
              In</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validate() {
      const mobile = document.form1.mobile.value;
      if (isNaN(mobile) || mobile.length != 10) {
        alert("Invalid Mobile No.");
        return false;
      }
      const pass = document.form1.pass.value;
      const cpass = document.form1.cpass.value;
      if (pass !== cpass) {
        alert("Passwords do not match!");
        return false;
      }
      document.querySelector('button[type="submit"]').classList.add('loading');
      return true;
    }
  </script>
</body>

</html>
